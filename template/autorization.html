{% extends "base.html" %}

{% block content %}
<div>
    <form class="login_form" method="post">
        <div class="form-group">
            <label for="about">ID астронавта</label>
            <textarea class="form-control" id="about" rows="1" name="about" placeholder="Введите ID"></textarea>
        </div>
        <div class="form-group">
            <label for="password">Пароль астронавта</label>
            <input type="password" class="form-control" id="password" placeholder="Введите пароль" name="password">
        </div>
        <div class="form-group">
            <label for="id">ID капитана</label>
            <textarea class="form-control" id="id" rows="1" name="about" placeholder="Введите ID"></textarea>
        </div>
        <div class="form-group">
            <label for="password_capitan">Пароль капитана</label>
            <input type="password" class="form-control" id="password_capitan" placeholder="Введите пароль"
                   name="password">
        </div>
        <button type="submit" class="btn btn-primary">Доступ</button>
    </form>
</div>
{% endblock %}
